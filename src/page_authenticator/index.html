<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Google Authenticator</title>
    </head>
    <body>
    <h2>Verificación de código</h2>
    <form id="verificationForm">
        <label for="token">Ingresa el código de Google Authenticator:</label>
        <input type="text" id="token" name="token" required>
        <button type="submit">Verificar</button>
    </form>
    
    <script>
        document.getElementById("verificationForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        
        const token = document.getElementById("token").value;

        const response = await fetch("/verify-token", {
            method: "POST",
            headers: {
            "Content-Type": "application/json"
            },
            body: JSON.stringify({ token })
        });

        const result = await response.json();
        if (result.success) {
            alert("Código verificado correctamente.")
        } else {
            alert("Código incorrecto. Inténtalo nuevamente.")
        }
        });
    </script>
    </body>
</html>
